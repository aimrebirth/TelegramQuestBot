initial_screen: start
script_language: lua

screens:
    start:
        text: |
            Приветствую тебя на Полигоне-4, механоид!

            Супер ожидает тебя.

        buttons:
            choose:
                text: Выбрать задание.
            about:
                text: Что это?

            #rows:
                #row1:
                #row2:

    about:
        text: |
            Тебя приветствует Комплекс распределения механоидов.

            Здесь ты можешь подобрать интересующие тебя задания.

        buttons:
            start:
                text: Вернуться.

    choose:
        text: |
            Выбери задание.
        buttons:
            rows:
                row:
                    lamp_quest:
                        text: Дорожный фонарь.
                #row:
                    #x:
                        #text: Боевая машина.
                #row:
                    #x:
                        #text: Базовый комплекс.
                row:
                    start:
                        text: Вернуться.

    lamp_quest:
        quest: true
        text: |
            Приветствую механоид.

            Считающими было решено установить тебя в дорожный фонарь, как управляющий контур. Так что будь доволен хоть этим, хотя будь воля, я б тебя...

            Что же не будем об этом, тебя ждет работа, приступай.

        variables:
            day: int

        script: |
            day = 0

        buttons:
            rows:
                row:
                    lamp_quest:
                        text: Начать.
                        exits:
                            - lamp_quest_day
                            - lamp_quest_night
                row:
                    start:
                        text: Вернуться.

    lamp_quest_day:
        text: |
            День {day}.

            Придаваясь не самым лучшим мыслям ты приступил к работе. Сейчас в секторе *день*. Мимо пролетают группы механоидов, не обращая на тебя внимание. Твои действия?

        script: |
            day = day + 1

        buttons:
            lamp_quest_day_turn_on:
                text: Включиться.
            lamp_quest_day_turn_off:
                text: Не включаться.

    lamp_quest_day_turn_on:
        text: |
            Ты включаешься днем и начинаешь свою работу...
        buttons:
            lamp_quest_fail:
                text: Продолжить.
    lamp_quest_fail:
        text: |
            Считающие дали тебе шанс, но ты его потерял. Тебя посчитали неисправным, и отправили на переплавку, а механоида на уничтожение.
        buttons:
            start:
                text: В меню.

    lamp_quest_day_turn_off:
        text: |
            Ты не включаешься днем и не начинаешь свою работу. День прошел как всегда, мимо пролетали группы глайдеров, которые не обращали на тебя внимание.
        buttons:
            lamp_quest_night:
                text: Продолжить.

    lamp_quest_night:
        text: |
            День {day}.

            Придаваясь не самым лучшим мыслям ты приступил к работе. Сейчас в секторе *ночь*. Мимо пролетают группы механоидов, не обращая на тебя внимание. Твои действия?

        script: |
            day = day + 1

        buttons:
            lamp_quest_night_turn_on:
                text: Включиться.
            lamp_quest_night_turn_off:
                text: Не включаться.

    lamp_quest_night_turn_on:
        text: |
            Ты включаешься ночью и начинаешь свою работу. Ночь прошла как всегда, мимо пролетали группы глайдеров, которые не обращали на тебя внимание.
        buttons:
            lamp_quest_day:
                text: Продолжить.

    lamp_quest_night_turn_off:
        text: |
            Ты не включаешься ночью и не начинаешь свою работу...
        buttons:
            lamp_quest_fail:
                text: Продолжить.
